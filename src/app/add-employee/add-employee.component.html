<div class="container mt-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Employee Code</label>
                    <input type="number" class="form-control" name="empCode" [(ngModel)]="empCode">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Designation</label>
                    <input type="text" class="form-control" name="desgin" [(ngModel)]="desgin">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Company</label>
                    <input type="text" class="form-control" name="company" [(ngModel)]="company">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="email">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" [(ngModel)]="dob">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" name="phone" [(ngModel)]="phone">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Salary</label>
                    <input type="number" class="form-control" name="salary" [(ngModel)]="salary">
               </div>
               <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                    <label for="" class="form-label">Date of Joining</label>
                    <input type="date" class="form-control" name="doj" [(ngModel)]="doj">
               </div>
               <div class="col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-6 col-xxl-6">
                    <label for="" class="form-label">Address</label>
                    <textarea name="address" [(ngModel)]="address" id="" cols="30" rows="1" class="form-control"></textarea>
               </div>
               <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-dark" (click)="readValues()">Submit</button>
               </div>
            </div>
        </div>
    </div>
</div>
