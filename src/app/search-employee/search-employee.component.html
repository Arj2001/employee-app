<div class="container mt-3">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Enter employee code or name</label>
                    <input type="text" name="name" [(ngModel)]="name" id="" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-dark" (click)="readValues()" >Search</button>
                </div>
                <div *ngFor="let i of employeeData" class="my-3 border p-2">
                    <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                        <label for="" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" value="{{i.name}}">
                   </div>
                   <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                        <label for="" class="form-label">Employee Code</label>
                        <input type="number" class="form-control" value="{{i.empCode}}">
                   </div>
                   <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                        <label for="" class="form-label">Designation</label>
                        <input type="text" class="form-control" value="{{i.desgin}}">
                   </div>
                   <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                        <label for="" class="form-label">Company</label>
                        <input type="text" class="form-control" value="{{i.company}}">
                   </div>
                   <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{i.email}}">
                   </div>
                   <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                        <label for="" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" value="{{i.dob}}">
                   </div>
                   <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                        <label for="" class="form-label">Mobile Number</label>
                        <input type="number" class="form-control" value="{{i.phone}}">
                   </div>
                   <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                        <label for="" class="form-label">Salary</label>
                        <input type="number" class="form-control" value="{{i.salary}}">
                   </div>
                   <div class="col col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 col-xxl-3">
                        <label for="" class="form-label">Date of Joining</label>
                        <input type="date" class="form-control" value="{{i.doj}}">
                   </div>
                   <div class="col col-12 col-sm-12 col-md-8 col-lg-8 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Address</label>
                        <input type="text" class="form-control" value="{{ i.address }}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
